<div>
    <h1>Emunation Station my dude</h1>
    <p class="lead">This app will play retro games in a browser emulator!</p>
    <div *ngIf="authenticated; then welcomeUser else signInPrompt"></div>
    <ng-template #welcomeUser>
        <h4>Welcome {{ user.givenName }} {{ user.familyName }}!</h4>
        <p>Use the navigation bar on the left to get started.</p>
    </ng-template>
    <ng-template #signInPrompt>
        <button class="btn btn-primary btn-large" role="button" (click)="signIn()">Click here to sign in</button>
    </ng-template>
</div>
